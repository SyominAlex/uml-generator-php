<title>UML Generator PHP</title>
<script type="text/javascript">
// Add arrow? : http://stackoverflow.com/questions/15054804/d3-drawing-arrows-tips

loadGraph(listGraph);

function listGraph(graph) {
    var svg = d3.select("body").append("div").append('ol');
    var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter()
            .append("li")
            .attr("class", "node")
            .append('a')
                .attr('href', function(d){return d.svg})
                .text(function(d){ return d.id})
            .append('img')
            .attr('src', function(d){return d.svg})
            ;

}
</script>
